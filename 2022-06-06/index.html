<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        const promise = new Promise(resolve => {
            setTimeout(() => {
                resolve('Ivykdyta')
            }, 2000)
        })

        const ivykdyk = async () => {
            console.log(await promise)
        }

        ivykdyk()

    </script>
</body>
</html>
